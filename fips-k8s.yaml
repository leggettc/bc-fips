global:
  image:
    tag: "edge"  # Uses images with the "edge" tag
    pullPolicy: Always
############################################################
# Ping Identity
#
############################################################

############################################################
# Ping DevOps Service Customizations
#
# This provides:
#  - PingFederate Administrative Console with native authentication
#  - PingFederate Engines clustered with console
############################################################
pingfederate-admin:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/leggettc/bc-fips
    SERVER_PROFILE_PATH: server-profile/pingfederate
    PF_LOG_LEVEL: DEBUG
    PF_HSM_MODE: BCFIPS
    #PF_BC_FIPS_APPROVED_ONLY: "true"
    PF_HSM_HYBRID: "false"

pingfederate-engine:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/leggettc/bc-fips
    SERVER_PROFILE_PATH: server-profile/pingfederate
    PF_LOG_LEVEL: DEBUG
    PF_HSM_MODE: BCFIPS
    #PF_BC_FIPS_APPROVED_ONLY: "true"
    PF_HSM_HYBRID: "false"